reconnect:
  name: Reconnect
  description: Reconnect to the Clawd Gateway for one entry or all entries.
  fields:
    entry_id:
      name: Entry ID
      description: Optional entry ID to reconnect. When omitted, reconnects all entries.
      example: "abcd1234efgh5678"
set_session:
  name: Set Session
  description: Switch the active Clawdbot session for one entry or all entries.
  fields:
    entry_id:
      name: Entry ID
      description: Optional entry ID to update. When omitted, updates all entries.
      example: "abcd1234efgh5678"
    session_key:
      name: Session Key
      description: Session key to use for new conversations.
      example: "voice-assistant"
spawn_task:
  name: Spawn Task
  description: Spawn a background agent task and emit a completion event.
  fields:
    entry_id:
      name: Entry ID
      description: Optional entry ID to target. When omitted, spawns for all entries.
      example: "abcd1234efgh5678"
    task:
      name: Task
      description: Task description for the background agent.
      example: "Research Edinburgh restaurants and email me a list"
    label:
      name: Label
      description: Optional label to identify the task.
      example: "restaurant-research"
    cleanup:
      name: Cleanup
      description: Whether to delete or keep the spawned session.
      example: "delete"
    timeout_seconds:
      name: Timeout Seconds
      description: Optional execution timeout for the spawned task.
      example: 300
cron_add:
  name: Cron Add
  description: Add a scheduled cron job to the Gateway.
  fields:
    entry_id:
      name: Entry ID
      description: Optional entry ID to target. When omitted, adds for all entries.
      example: "abcd1234efgh5678"
    schedule:
      name: Schedule
      description: Cron expression or macro (for example, "@daily").
      example: "0 9 * * *"
    text:
      name: Text
      description: Task text to run on schedule.
      example: "Daily morning briefing: weather, calendar, top news"
    context_messages:
      name: Context Messages
      description: Optional number of previous messages to include as context (0-10).
      example: 3
cron_remove:
  name: Cron Remove
  description: Remove a scheduled cron job from the Gateway.
  fields:
    entry_id:
      name: Entry ID
      description: Optional entry ID to target. When omitted, removes for all entries.
      example: "abcd1234efgh5678"
    job_id:
      name: Job ID
      description: Cron job ID to remove.
      example: "cron-xyz789"
cron_run:
  name: Cron Run
  description: Trigger a cron job immediately.
  fields:
    entry_id:
      name: Entry ID
      description: Optional entry ID to target. When omitted, runs for all entries.
      example: "abcd1234efgh5678"
    job_id:
      name: Job ID
      description: Cron job ID to run.
      example: "cron-xyz789"
    mode:
      name: Mode
      description: Run mode (currently only "now").
      example: "now"
